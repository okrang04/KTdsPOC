<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZC DevOps 환경 POC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 초기화 및 설정 */
        body {
            font-family: 'Noto Sans KR', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f9; /* 부드러운 배경색 */
            color: #333;
        }

        /* 전체 콘텐츠를 감싸는 컨테이너 */
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px; /* 부드러운 모서리 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 은은한 그림자 */
        }

        /* 헤더 텍스트 섹션 */
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        /* 메인 제목 스타일 */
        h1 {
            color: #000000; /* KTDS CI와 유사한 짙은 파란색 */
            font-size: 2.5em;
            margin-bottom: 0.5em;
            font-weight: 700;
        }

        /* 부제목 스타일 */
        .subtitle {
            font-size: 2.5em;
            color: #555;
            margin-top: 0;
        }

        /* 테이블 전체 스타일 */
        .feature-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
            border-radius: 8px; /* 테이블 모서리 둥글게 */
            overflow: hidden; /* 모서리 둥글게 적용을 위해 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        /* 테이블 헤더 스타일 */
        .feature-table th {
            background-color: #0047AB; /* 제목과 통일된 메인 색상 */
            color: white;
            padding: 16px 20px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap; /* 헤더 텍스트 줄바꿈 방지 */
        }

        /* 테이블 셀(td) 스타일 */
        .feature-table td {
            padding: 16px 20px;
            border-bottom: 1px solid #e8e8e8; /* 행 구분선 */
            text-align: left;
            vertical-align: top;
        }
        
        /* 마지막 행의 하단 테두리 제거 */
        .feature-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* 짝수 행에 배경색을 주어 가독성 향상 */
        .feature-table tbody tr:nth-of-type(even) {
            background-color: #f9fafb;
        }

        /* 마우스를 올렸을 때 행 강조 및 부드러운 전환 효과 */
        .feature-table tbody tr:hover {
            background-color: #e8f0fe;
            transition: background-color 0.3s ease;
        }

        /* 일반적인 가운데 정렬 클래스 */
        .feature-table .center-align {
            text-align: center;
            vertical-align: middle;
        }
        
        /* 대분류 열을 위한 가운데 정렬 클래스 (세로 정렬 포함) */
        .feature-table .major-category-align {
            text-align: center;
            vertical-align: middle; /* 세로 가운데 정렬로 수정 */
            font-weight: 500;
        }

        /* 시나리오/비고의 긴 텍스트 처리를 위한 스타일 */
        .feature-table .scenario-notes {
            white-space: pre-line;
            word-break: keep-all;
            line-height: 1.6;
        }
        
        /* 유튜브 동영상 섹션 스타일 */
        .video-container {
            margin-top: 40px;
            text-align: center;
        }

        .video-container h2 {
            font-size: 2em;
            color: #0047AB;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 비율 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
  <p>Hello</p>  
</body>
</html>
